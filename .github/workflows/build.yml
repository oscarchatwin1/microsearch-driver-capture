name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-8-jdk
        sudo apt-get install -y git zip unzip curl
        sudo apt-get install -y python3-pip python3-venv
        
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython
        pip install kivy[base] pyjnius plyer
        
    - name: Debug buildozer config
      run: |
        echo "Buildozer version:"
        buildozer --version
        echo "Buildozer config:"
        cat buildozer.spec | head -20
        
    - name: Build APK
      run: |
        buildozer android debug
      continue-on-error: true
      
    - name: Check build results
      run: |
        echo "Build directory contents:"
        ls -la bin/ || echo "No bin directory found"
        echo "Buildozer log:"
        tail -50 .buildozer/android/platform/build-*/logs/build.log || echo "No build log found"
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: microsearch-driver-apk
        path: bin/*.apk
        retention-days: 30
        
    - name: Create release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        name: Microsearch Driver Capture v1.0
        body: |
          Android APK for Microsearch Driver Capture
          
          Compatible with Android 5.0+ (API 21+)
          
          Features:
          - Offline data capture
          - WiFi/Ethernet sync
          - MySQL database integration
          - Dropdown fields support
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
